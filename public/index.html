<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de cursos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="../../assets/img/logo.png" type="image/x-icon">
</head>
<body id="corpo">
    <div class="main">
        <div class="img-login">
            <img src="assets/img/loginImg.png" alt="">
            <p>
                A plataforma para você aprender com experts, dominar as principais tecnologias e entrar 
                mais rápido nas empresas mais desejadas.
            </p>
        </div>
        <div class="form">
            <img class="logo" src="assets/img/logo.png" alt="">
            <div class="form-content">
                <h1>Log in</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                <div action="">
                    <div>
                        <input type="email" name="email" id="email" placeholder="Seu E-mail">
                    </div>
                    <div>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <a href="pages/novaSenha.html">Esqueceu a sua senha?</a>
                    <div class = "btn-form">
                        <button id="entrar"><a href="" style="color: #ffff;">Entrar</a></button>
                    </div>
                    <p class="cadastrar">Ainda não tem uma conta?<a href="pages/cadastro.html">Criar uma conta</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="requests/login.js"></script>
</html>
