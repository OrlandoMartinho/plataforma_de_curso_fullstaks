<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de cursos</title>
    <link rel="stylesheet" href="../css/novaSenha.css">
    <link rel="shortcut icon" href="../../assets/img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="img-login">
            <img src="../assets/img/loginImg.png" alt="">
            <p>
                Essa página fornece instruções claras sobre como os usuários podem redefinir suas senhas caso as
                 esqueçam, e também oferece suporte caso encontrem problemas durante o processo de recuperação.
            </p>
        </div>
        <div class="form">
            <img class="logo" src="../assets/img/logo.png" alt="">
            <div class="form-content">
                <h1>Esqueceu a Senha?</h1>
                <p>Para avançares por favor insira a sua nova senha</p>
                <form action="">
                    <div>
                        <input type="password" name="" id="" placeholder="Sua senha">
                    </div>
                    <button>
                        <a href="home.html" style="color: #ffff;">Entrar</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
